<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>淘优购--注册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="shortcut icon" type="image/x-icon" href="./images/myicon.png" />
  <link rel="stylesheet" href="./css/register.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
</head>

<body>
  <div class="xtx-wrapper">
    <div class="header">
      <a href="#"><img src="./images/mylogo.png" /></a>
    </div>  
    <div class="container">
      <!-- 卡片 -->
      <div class="xtx-card">
        <h3>新用户注册</h3>
        <form class="xtx-form">
          <div data-prop="username" class="xtx-form-item">
            <span class="iconfont icon-zhanghao"></span>
            <input name="username" type="text" placeholder="设置用户名称">
            <span class="msg"></span>
          </div>
          <div data-prop="phone" class="xtx-form-item">
            <span class="iconfont icon-shouji"></span>
            <input name="phone" type="text" placeholder="输入手机号码  ">
            <span class="msg"></span>
          </div>
          <div data-prop="code" class="xtx-form-item">
            <span class="iconfont icon-zhibiaozhushibiaozhu"></span>
            <input name="code" type="text" placeholder="短信验证码">
            <span class="msg"></span>
            <a class="code" href="javascript:;">发送验证码</a>
          </div>
          <div data-prop="password" class="xtx-form-item">
            <span class="iconfont icon-suo"></span>
            <input name="password" type="password" placeholder="设置6至20位字母、数字和符号组合">
            <span class="msg"></span>
          </div>
          <div data-prop="confirm" class="xtx-form-item">
            <span class="iconfont icon-suo"></span>
            <input name="confirm" type="password" placeholder="请再次输入上面密码">
            <span class="msg"></span>
          </div>
          <div class="xtx-form-item pl50">
            <i class="iconfont icon-queren"></i>
            已阅读并同意<i>《用户服务协议》</i>
          </div>
          <div class="xtx-form-item">
            <button class="submit">下一步</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--footer-->
  <div class="footer">
    <div class="footerContainer">
       <ul class="explain">
          <li><a href="#">关于淘优购</a></li>
          <li><a href="#">合作伙伴</a></li>
          <li><a href="#">营销中心</a></li>
          <li><a href="#">廉正举报</a></li>
          <li><a href="#">联系客服</a></li>
          <li><a href="#">开放平台</a></li>
          <li><a href="#">诚征英才</a></li>
          <li><a href="#">联系我们</a></li>
          <li><a href="#">网站地图</a></li>
          <li><a href="#">法律声明</a></li>
          <li class="copy">&copy;&nbsp;2022-2025 hash.com 版权所有</li>
       </ul>
       <ul class="admit">
          <li class="admit1">&nbsp;网络文化经营许可证：<a href="#">半岛网文[2023]0268-027号</a></li>
          <li class="admit2">增值电信业务经营许可证：辽B1-16080240-1</li>
          <li class="admit2">信息网络传播视听节目许可证：1098364号</li>
       </ul>
    </div>
  </div>

  <script>
    (function () {
      // 发送验证码
      let code = document.querySelector('.code')
      code.addEventListener('click', function () {
        this.innerHTML = '30秒后重新获取'
        let num = 30
        let timer = setInterval(function () {
          num--
          code.innerHTML = `${num}秒后重新获取`
          if (num === 0) {
            code.innerHTML = `重新获取`
            clearInterval(timer)
          }
        }, 1000)
      })
      // 用户名验证
      let username = document.querySelector('[name=username]')
      username.addEventListener('change', verifyUsername)
      function verifyUsername() {
        let span = username.nextElementSibling
        let reg = /^[a-zA-Z0-9-_]{6,10}$/
        if (!reg.test(username.value)) {
          span.innerHTML = '请输入6~10的字符'
          return false
        }
        span.innerHTML = ''
        return true
      }
      // 手机号验证正则: /^1(3\d|4[5-9]|5[0-35-9]|6[567]|7[0-8]|8\d|9[0-35-9])\d{8}$/
      let phone = document.querySelector('[name=phone]')
      phone.addEventListener('change', verifyPhone)
      function verifyPhone() {
        let span = phone.nextElementSibling
        let reg = /^1(3\d|4[5-9]|5[0-35-9]|6[567]|7[0-8]|8\d|9[0-35-9])\d{8}$/
        if (!reg.test(phone.value)) {
          span.innerHTML = '请输入11位的手机号码'
          return false
        }
        span.innerHTML = ''
        return true
      }
      // 验证码验证正则: /^\d{6}$/
      let codeInput = document.querySelector('input[name=code]')
      codeInput.addEventListener('change', verifyCode)
      function verifyCode() {
        let span = codeInput.nextElementSibling
        let reg = /^\d{6}$/
        if (!reg.test(codeInput.value)) {
          span.innerHTML = '请输入6位数字'
          return false
        }
        span.innerHTML = ''
        return true
      }
      // 密码验证正则: /^[a-zA-Z0-9-_]{6,20}$/
      let pass = document.querySelector('input[name=password]')
      pass.addEventListener('change', verifyPass)
      function verifyPass() {
        let span = pass.nextElementSibling
        let reg = /^[a-zA-Z0-9-_]{6,20}$/
        if (!reg.test(pass.value)) {
          span.innerHTML = '请输入6~20位密码'
          return false
        }
        span.innerHTML = ''
        return true
      }
      // 再次密码验证
      let confirm = document.querySelector('[name=confirm]')
      confirm.addEventListener('change', verifyConfirm)
      function verifyConfirm() {
        let span = confirm.nextElementSibling
        if (confirm.value !== pass.value) {
          span.innerHTML = '两次密码不一致'
          return false
        }
        span.innerHTML = ''
        return true
      }
      // 我同意模块
      let icon = document.querySelector('.icon-queren')
      icon.addEventListener('click', function () {
        this.classList.toggle('icon-queren2')
      })
      // 提交按钮模块
      let form = document.querySelector('form')
      form.addEventListener('submit', function (e) {
        if (!verifyUsername()) {
          e.preventDefault()
        }
        if (!verifyPhone()) {
          e.preventDefault()
        }
        if (!verifyCode()) {
          e.preventDefault()
        }
        if (!verifyPass()) {
          e.preventDefault()
        }
        if (!verifyConfirm()) {
          e.preventDefault()
        }
        // 勾选模块 必须勾选才能通过
        if (!icon.classList.contains('icon-queren2')) {
          alert('请勾选同意协议')
          e.preventDefault()
        }
        location.href = './mainpage.html'
      })
    }());
  </script>
</body>
</html>
